<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MailTata | Profile</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <!-- Topbar -->
    <div class="topbar">
      <a href="home.html"><img src="img/MailTata.png" alt="logo" width="70px" /></a>
      <div class="profile">
        <h4>Hi, User</h4>
        <div class="dropdown">
          <i class="fa-solid fa-user dropdown-icon"></i>
          <div class="dropdown-content">
            <a href="profile.html">Ganti Profile</a>
            <a href="home.html">Kembali</a>
            <a href="index.html">Keluar</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Topbar -->

    <!-- Page -->
    <div class="container">
      <div class="userprof">
        <div class="userprofile">
          <img src="img/user.svg" alt="User Profile" />
        </div>
        <p>Nama User</p>
      </div>

      <!-- Form -->
      <form>
        <h4>Ganti Profil</h4>
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" />
        <label for="nip">No. Induk Pegawai</label>
        <input type="number" name="nip" id="nip" />
        <label for="status">Status</label>
        <input type="text" name="status" id="status" />
        <div class="btnContainer">
          <button type="submit" class="simpan"><a href="#" style="cursor: pointer;">Simpan</a></button>
        </div>
      </form>
    </div>

    <!-- Form -->

    <!-- Page -->
  </body>
</html>
