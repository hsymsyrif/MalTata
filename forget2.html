<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MailTata | Forget Password</title>
    <link rel="stylesheet" href="css/forget.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="loginform">
        <h2 class="welcome">Lupa Sandi</h2>
        <br />
        <div class="password-box">
          <label>Ubah kata sandi*</label>
          <input type="password" name="password" autocomplete="current-password" required id="password1" />
          <i class="far fa-eye" id="togglePassword1" style="margin-left: -30px; cursor: pointer; color: #fff"></i>
        </div>
        <br />
        <div class="password-box">
          <label>Konfirmasi Ubah kata sandi*</label>
          <input type="password" name="confirmPassword" autocomplete="current-password" required id="password2" />
          <i class="far fa-eye" id="togglePassword2" style="margin-left: -30px; cursor: pointer; color: #fff"></i>
        </div>
        <div id="btn">
          <button>
            <span class="label"><a href="index.html">Selanjutnya</a></span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
