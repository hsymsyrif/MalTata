<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MailTata | Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" alt="logo MailTata" width="200px" />
    </div>
    <div class="login-box">
      <img src="img/MailTata.png" alt="logo MailTata" width="500px" />
      <div class="loginform">
        <h2 class="welcome">Selamat Datang Di MailTata</h2>
        <h4>Masukkan akun anda</h4>
        <div class="user-box">
          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" required="" id="id_username" placeholder="Username" />
        </div>
        <div class="password-box">
          <input type="password" name="confirmPassword" autocomplete="current-password" required id="password3" placeholder="Password" />
          <i class="far fa-eye" id="togglePassword3" style="margin-left: -30px; cursor: pointer; color: #000000"></i>
        </div>      
        <a href="forget.html">Lupa Sandi?</a>
        <div id="btn">
          <button>
            <span class="label"><a href="home.html">Masuk</a></span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/daftar.js"></script>
  </body>
</html>
