          <!-- / -->
          <tr>
            <td>
              <label class="title">No. Surat</label>
            </td>
          </tr>
          <tr>
            <td>

            </td>
          </tr>
          <!-- / -->
  
          <!-- / -->
          <tr>
            <td>

          <!-- / -->

              <input type="text" class="inputform">
            </td>
          </tr>
          <!-- / -->
        </table>
